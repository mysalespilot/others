<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #4070f4;
        }

        .container {
            position: relative;
            max-width: 100%;
            width: 100%;
            border-radius: 6px;
            padding: 20px;
            margin: 0 10px; /* Adjusted margin */
            background-color: #fff;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        .container header {
            font-size: 24px; /* Increased font size */
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 16px;
        }

        .container header::before {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -2px;
            height: 3px;
            width: 27px;
            border-radius: 8px;
            background-color: #4070f4;
        }

        .container form {
            position: relative;
            background-color: #fff;
            overflow: hidden;
            padding: 0 15px;
        }

        .container form .form {
            position: relative;
            background-color: #fff;
            transition: 0.3s ease;
            width: 100%;
        }

        .container form .title {
            display: block;
            margin-bottom: 12px; /* Adjusted margin */
            font-size: 20px; /* Increased font size */
            font-weight: 500;
            color: #333;
        }

        .container form .fields {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .input-field {
            display: flex;
            flex-direction: column;
            margin: 15px 0; /* Adjusted margin */
        }

        .input-field label {
            font-size: 14px; /* Increased font size */
            font-weight: 500;
            color: #2e2e2e;
        }

        .input-field input, 
        .input-field select {
            outline: none;
            font-size: 16px; /* Increased font size */
            font-weight: 400;
            color: #333;
            border-radius: 5px;
            border: 1px solid #aaa;
            padding: 0 15px;
            height: 50px; /* Increased height */
            margin: 8px 0;
        }

        .input-field input::placeholder {
            font-size: 14px; /* Increased font size */
            color: #999;
        }

        .input-field input:focus,
        .input-field select:focus {
            box-shadow: 0 3px 6px rgba(0,0,0,0.13);
        }

        .container form button, 
        .backBtn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px; /* Increased height */
            max-width: 100%;
            width: 100%;
            border: none;
            outline: none;
            color: #fff;
            border-radius: 5px;
            margin: 25px 0;
            background-color: #4070f4;
            transition: all 0.3s linear;
            cursor: pointer;
        }

        .container form .btnText {
            font-size: 16px; /* Increased font size */
            font-weight: 400;
        }

        form button:hover {
            background-color: #265df2;
        }

        form button i,
        form .backBtn i {
            margin: 0 6px;
        }

        form .backBtn i {
            transform: rotate(180deg);
        }

        form .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form .buttons button, 
        .backBtn {
            margin-bottom: 14px;
        }

        @media (max-width: 750px) {
            .container {
                padding: 15px;
                margin: 0 5px; /* Adjusted margin for mobile */
            }
            .input-field input, 
            .input-field select {
                font-size: 16px; /* Ensured font size is readable */
            }
            .preview-container {
                padding: 15px;
            }
            .preview-container table {
                font-size: 16px; /* Increased font size for better readability */
            }
            .preview-container th, 
            .preview-container td {
                padding: 12px; /* Adjusted padding */
            }
        }

        #message {
            display: none;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            color: #fff;
        }

        .preview-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 6px;
            width: 100%;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .preview-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .preview-container th, 
        .preview-container td {
            border: 1px solid #ccc;
            padding: 12px; /* Adjusted padding */
            text-align: left;
        }

        .preview-container th {
            background-color: #4070f4;
            color: #fff;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>Order Management</header>

        <form id="inventoryForm">
            <div class="form">
                <div class="details personal">
                    <span class="title">Order Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="purchase_date">Purchase Date</label>
                            <input type="date" id="purchase_date" name="PurchaseDate" required />
                        </div>
                        <div class="input-field">
                            <label for="item_name">Item Name</label>
                            <input type="text" id="item_name" name="ItemName" placeholder="Enter item name" required />
                        </div>
                        <div class="input-field">
                            <label for="item_quantity">Quantity</label>
                            <input type="number" id="item_quantity" name="Quantity" placeholder="Enter quantity" required />
                        </div>
                        <div class="input-field">
                            <label for="item_category">Category</label>
                            <input type="text" id="item_category" name="Category" placeholder="Enter category" required />
                        </div>
                        <div class="input-field">
                            <label for="item_supplier">Supplier</label>
                            <input type="text" id="item_supplier" name="Supplier" placeholder="Enter supplier" required />
                        </div>
                        <div class="input-field">
                            <label for="order_quantity_cases">Order Quantity in Cases</label>
                            <input type="text" id="order_quantity_cases" name="OrderQuantityCases" placeholder="Enter Cases" required />
                        </div>
                        <div class="input-field">
                            <label for="order_quantity_units">Order Quantity in Units</label>
                            <input type="text" id="order_quantity_units" name="OrderQuantityUnits" placeholder="Enter Units" required />
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <button type="submit" id="submit-button">
                        <span class="btnText">Submit</span>
                    </button>
                </div>

                <div id="message"></div>
            </div>
        </form>
    </div>

    <!-- Preview Container -->
    <div class="preview-container">
        <table>
            <tr>
                <th>1. Item Name</th>
                <th>2. Quantity</th>
                <th>3. Category</th>
                <th>4. Supplier</th>
                <th>5. Purchase Date</th>
            </tr>
            <tr>
                <td id="preview_item_name"></td>
                <td id="preview_item_quantity"></td>
                <td id="preview_item_category"></td>
                <td id="preview_item_supplier"></td>
                <td id="preview_purchase_date"></td>
            </tr>
        </table>
    </div>

    <script>
        // Function to update preview
        function updatePreview() {
            document.getElementById("preview_item_name").textContent = document.getElementById("item_name").value || "N/A";
            document.getElementById("preview_item_quantity").textContent = document.getElementById("item_quantity").value || "N/A";
            document.getElementById("preview_item_category").textContent = document.getElementById("item_category").value || "N/A";
            document.getElementById("preview_item_supplier").textContent = document.getElementById("item_supplier").value || "N/A";
            document.getElementById("preview_purchase_date").textContent = document.getElementById("purchase_date").value || "N/A";
        }

        // Add event listeners to form inputs
        document.getElementById("item_name").addEventListener("input", updatePreview);
        document.getElementById("item_quantity").addEventListener("input", updatePreview);
        document.getElementById("item_category").addEventListener("input", updatePreview);
        document.getElementById("item_supplier").addEventListener("input", updatePreview);
        document.getElementById("purchase_date").addEventListener("input", updatePreview);

        // Form submission handling
        document.getElementById("inventoryForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the default form submission
            document.getElementById("message").textContent = "Submitting..";
            document.getElementById("message").style.display = "block";
            document.getElementById("submit-button").disabled = true;

            // Collect the form data
            var formData = new FormData(this);
            var keyValuePairs = [];
            for (var pair of formData.entries()) {
                keyValuePairs.push(pair[0] + "=" + encodeURIComponent(pair[1]));
            }

            var formDataString = keyValuePairs.join("&");

            // Send a POST request to your Google Apps Script
            fetch(
                "https://script.google.com/macros/s/AKfycbx2SM2bVehrDge5orGWSIVUPUSfSS5Is_qhQQdvGixjeHZVEsVP-BtP107Jo_tfaO7o/exec",
                {
                    redirect: "follow",
                    method: "POST",
                    body: formDataString,
                    headers: {
                        "Content-Type": "text/plain;charset=utf-8",
                    },
                }
            )
                .then(function (response) {
                    if (response.ok) {
                        return response.json(); // Assuming your script returns JSON response
                    } else {
                        throw new Error("Failed to submit the form.");
                    }
                })
                .then(function (data) {
                    document.getElementById("message").textContent = "Data submitted successfully!";
                    document.getElementById("message").style.display = "block";
                    document.getElementById("message").style.backgroundColor = "green";
                    document.getElementById("message").style.color = "beige";
                    document.getElementById("submit-button").disabled = false;
                    document.getElementById("inventoryForm").reset();

                    // Reset the preview
                    updatePreview();

                    setTimeout(function () {
                        document.getElementById("message").textContent = "";
                        document.getElementById("message").style.display = "none";
                    }, 2600);
                })
                .catch(function (error) {
                    console.error(error);
                    document.getElementById("message").textContent = "An error occurred while submitting the form.";
                    document.getElementById("message").style.display = "block";
                });
        });
    </script>
</body>
</html>
